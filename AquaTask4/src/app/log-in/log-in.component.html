<div  class="allign-card">
<mat-card>
    <mat-card-header class="allign-header">
      <mat-card-title> Log In</mat-card-title>
      <mat-card-subtitle routerLink="/Register" class="register">Register</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <input [(ngModel)]="userName" matInput placeholder="User name">
        </mat-form-field>
        <mat-form-field>
            <input [(ngModel)]="password" matInput type="password" placeholder="Password">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="logIn()" mat-button>Log In</button>
    </mat-card-actions>
  </mat-card>
</div>

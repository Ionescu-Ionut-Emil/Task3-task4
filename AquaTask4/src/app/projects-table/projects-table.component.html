<div>
  <button (click)="addNewProject()" class="div-button" mat-raised-button color="primary">Add</button>
</div>
<table>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Code</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th></th>
      <th></th>
    </tr>
    <tr *ngFor="let project of projects">
      <td style="width:20%">{{project.Project_name}}</td>
      <td style="width:30%">{{project.Description}}</td>
      <td style="width:10%">{{project.Project_code}}</td>
      <td style="width:15%">{{project.Start_date | date}}</td>
      <td style="width:15%">{{project.Planned_end_date | date}}</td>
      <td style="width:5%">
        <button (click)="deleteProject(project.id)" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
            <mat-icon>delete</mat-icon>
          </button>
      </td>
      <td style="width:5%">
        <button (click)="editProject(project)" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
            <mat-icon>edit</mat-icon>
          </button>
      </td>
    </tr>
  </table>

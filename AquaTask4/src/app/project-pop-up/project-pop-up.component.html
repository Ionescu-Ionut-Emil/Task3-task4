<h1 mat-dialog-title> {{data.event}} project</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.project.Project_name" placeholder="Project Name">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="data.project.Description" placeholder="Project Description">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="data.project.Project_code" placeholder="Project Code">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Start Date</mat-label>
    <input matInput [(ngModel)]="data.project.Start_date" [matDatepicker]="picker" disabled>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker disabled="false"></mat-datepicker>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>End Date</mat-label>
    <input matInput [(ngModel)]="data.project.Planned_end_date" [matDatepicker]="picker2" disabled>
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2 disabled="false"></mat-datepicker>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="action()" >save</button>
  <button mat-button [mat-dialog-close]="data.project" cdkFocusInitial>close</button>
</div>
